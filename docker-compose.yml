version: '3.8'

services:
  ai-travel-planner:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-travel-planner:latest
    container_name: ai-travel-planner
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"